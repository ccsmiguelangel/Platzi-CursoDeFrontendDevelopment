<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .container {
      /* display flex solo se coloca en los contenedores padres para usar sus propiedades */
      display: flex;
      /* justify-content: space-between; */
      justify-content: center;
      /* align-items: center; */

      /* cambiar eje */
      flex-direction: column; /*row default*/



      height: 200px;

      background-color: papayawhip;

    }

    .container .item:nth-child(2n+1) {
      background: cyan;
    }
    .item {
      width: 30px;
      height: 30px;
      background-color: purple;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
