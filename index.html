<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      margin: 0;
    }
    div {
      width: 200px;
      height: 200px;
      margin: 20px;
      background:salmon;
    }
    a{
      /* Los tipo en linea no tienen valides con widht & height */
      width: 200px;
      height: 200px;
      /* Los margin solo se aplican a los lados y no arriba y abajo */
      margin: 20px;
      background-color: skyblue;
    }

    button {
      /* Es inline block y puede tener widht hight  */
      width: 200px;
      height: 200px;

      background: slateblue;
    }
  </style>
</head>
<body>
  <div>bloque</div>
  <a href="/">inline</a>
  <button>inlineblock</button>
</body>
</html>
